<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente a diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 900px)" srcset="imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/jpg">
        <img src="imagens/g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musicapika.mp3" type="audio/mpeg">
        <source src="midia/musicapika.mp3" type="audio/ogg">
        <source src="midia/musicapika.mp3" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir o audio <a href="midia/musicapika.mp3">clique aqui para baixar o arquivo mp3</a></p>
    </audio>
    
    
</body>
</html>
